name-template: v$RESOLVED_VERSION
tag-template: v$RESOLVED_VERSION
categories:
  - title: ğŸš€ Features
    labels:
      - feature
  - title: ğŸ› Bug Fixes
    labels:
      - bug
  - title: ğŸ“ Documentation
    labels:
      - documentation
  - title: ğŸ§° Internal
    labels:
      - internal
change-template: "- $TITLE @$AUTHOR [#$NUMBER]"
no-changes-template: "No changes."
template: |
  ## Changes

  $CHANGES

  ## Contributors

  $CONTRIBUTORS

version-resolver:
  major:
    labels:
      - major
  minor:
    labels:
      - minor
      - feature
  patch:
    labels:
      - patch
      - bug
      - documentation
      - internal
  default: patch

exclude-labels:
  - skip-changelog

replacers:
  - search: "\\(#([0-9]+)\\)"
    replace: "[#$1](https://github.com/senad-dizdarevic-valcon/s3-explorer/pull/$1)"